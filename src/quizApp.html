<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="quizApp.css">
</head>
<body>
    
      <!-- Content container -->
      <div class="container">
          <!-- Jumbotron -->
          <div class="jumbotron">
              <h1>Quiz App</h1>
              <h3>Test your knowledge!</h3>
              <h4 id="loginH4"><a id="loginButton">Login</a> or <a id="registerButton">create</a> a new account to take the test!</h4>
              <h4 id="logoutH4" class="hiddenElem"><span id="loggedinInAs"></span>You can <a id='logoutButton'>Logout</a>.</h4>
          </div>
          <!-- End Jumbotron -->
          
          <div class="row" >
            <!-- Content-->
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
              <!-- Alert -->
              <div id='messageSuccess' class="alert alert-success hiddenElem" role="alert"></div>
              <div id='messageWarning' class="alert alert-warning hiddenElem" role="alert"></div>
              <div id='messageDanger' class="alert alert-danger hiddenElem" role="alert"></div>
              <!-- End Alert -->

              <!-- Register form -->
              <form id="registerForm" class="hiddenElem" onsubmit="myFunction()">
                  <h3>Create a new account: </h3>
                  <div class="form-group">
                      <label for="inputFirstName">First Name</label>
                      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                  </div>
                  <div class="form-group">
                      <label for="inputLastName">Last Name</label>
                      <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                  </div>
                  <div class="form-group">
                    <label for="inputEmailRegister">Email address</label>
                    <input type="email" class="form-control" id="inputEmailRegister" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                      <label for="inputUsername">Username</label>
                      <input type="text" class="form-control" id="inputUsername" placeholder="Username" required minlength="6" maxlength="24">
                  </div>
                  <div class="form-group">
                    <label for="inputPasswordRegister">Password</label>
                    <input type="password" class="form-control" id="inputPasswordRegister" placeholder="Password" required minlength="6" maxlength="24">
                  </div>
                  <input id="submitRegister" type="button" class="btn btn-default" value="Register"/>
                  <!-- type = "submit" resets the page because the default behaviour is redirection to another page. -->
                  <!-- We lost form validation because of that (required minlength, maxlength-->
                  <!-- Because of that I used type="button" that doesn't reset the page
                       still, in a complete backEnd + frontEnd project type="submit" is the correct choice. -->
              </form>
              <!-- End register form -->
              
              <!-- Login form-->
              <form id="loginForm" class="hiddenElem">
                  <h3>Sign in: </h3>
                  <div class="form-group">
                    <label for="inputEmailLogin">Email address</label>
                    <input type="email" class="form-control" id="inputEmailLogin" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <label for="inputPasswordLogin">Password</label>
                    <input type="password" class="form-control" id="inputPasswordLogin" placeholder="Password" required>
                  </div>
                  <input id="submitLogin" type="button" class="btn btn-default" value="Sign in"/>
                  <!-- type = "submit" resets the page because the default behaviour is redirection to another page. -->
                  <!-- Because of that I used type="button" that doesn't reset the page
                       still, in a complete backEnd + frontEnd project type="submit" is the correct choice. -->
              </form>
              <!-- End login form-->
              
              <div id="startQuizButtonGroup" class="hiddenElem">
                <p><button id="startJSQuizButton" class="btn btn-primary btn-lg">Start Javascript Quiz</button></p>
                <p><button id="startJavaQuizButton" class="btn btn-primary btn-lg">Start Java Quiz</button></p>
                <p><button id="startPythonQuizButton" class="btn btn-primary btn-lg">Start Python Quiz</button></p>
              </div>
              
              
              <form id="questionForm" class="hiddenElem">
                <h3 id="questionText">The question text will go here</h3>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsAnswers" value="0" required> <span id="optionOne">optionOne</span>
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsAnswers" value="1" required> <span id="optionTwo">optionTwo</span>
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsAnswers" value="2" required> <span id="optionThree">optionThree</span>
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsAnswers" value="3" required> <span id="optionFour">optionFour</span>
                  </label>
                </div>
                
                <input id="submitAnswer" type="button" class="btn btn-default" value="Submit Answer"/>
                <!-- type = "submit" resets the page because the default behaviour is redirection to another page. -->
                <!-- Because of that I used type="button" that doesn't reset the page
                      still, in a complete backEnd + frontEnd project type="submit" is the correct choice. -->
              </form>
            </div>
            <!-- End Content-->
            <!-- Divider-->
          <div class="col-lg-4 col-md-2 col-sm-2">

          </div>
          <!-- End Divider-->
          <div id="scoreBoard" class="col-lg-4 col-md-4 col-sm-4 col-xs-12 hiddenElem">
            <h3 id="scoreBoardTitle">Scoreboard</h3>
            <div class="panel panel-default">
              <table class="table table-bordered" id="scoreBoardTable">
                <thead>
                  <th>User</th>
                  <th>Score</th>
                </thead>
                <tbody id="scores">
                  <!--<tr>
                    <td>BatHunter</td>
                    <td>1</td>
                  </tr>-->
                </tbody>
              </table>
            </div>
          </div>
            
          
          
        
          </div>
          <!-- End row -->

    </div>
    <!-- End container -->

    <script type="text/javascript" src="questions.js"></script>
    <script src="AccountsController.js"></script>
    <script src="QuizController.js"></script>
    <script src="UIController.js"></script>
    <script src="mainController.js"></script>
</body>
</html>
